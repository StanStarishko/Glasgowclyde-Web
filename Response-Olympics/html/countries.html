<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olympics 2024 - Countries</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="../img/2024_Olympics_logo.png" alt="Olympics Logo">
            </div>
            <h1>Olympics 2024</h1>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../html/countries.html" class="active">Countries</a></li>
            <li><a href="../html/results.html">Results</a></li>
        </ul>
    </nav>

    <main>
        <section class="countries">
            <h2>Participating Countries</h2>
            <div class="countries-grid">
                <div class="country-card">
                    <img src="../img/USA Flag.avif" alt="USA Flag">
                    <h3>United States</h3>
                    <p>Athletes: 600+</p>
                </div>
                <div class="country-card">
                    <img src="../img/China Flag.jpeg" alt="China Flag">
                    <h3>China</h3>
                    <p>Athletes: 500+</p>
                </div>
                <div class="country-card">
                    <img src="../img/France Flag.webp" alt="France Flag">
                    <h3>France</h3>
                    <p>Athletes: 400+</p>
                </div>
                <div class="country-card">
                    <img src="../img/UK Flag.webp" alt="UK Flag">
                    <h3>Great Britain</h3>
                    <p>Athletes: 350+</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
